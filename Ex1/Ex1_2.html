<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <fieldset>

        <legend><i>Contact Information</i></legend>
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">

    </fieldset>

    <fieldset>
        <legend><i>Competition Question</i></legend>
        <label for="q1">How tall is the Eiffel Tower in Paris, France?</label><br>
        <input type="radio" name="a" id="a">
        <label for="a1">584ft</label><br>
        <input type="radio" name="a" id="a">
        <label for="a2">784ft</label><br>
        <input type="radio" name="a" id="a">
        <label for="a3">984ft</label><br>
        <input type="radio" name="a" id="a">
        <label for="a4">1184ft</label><br>
    </fieldset>

    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <label for="q2">In 25 words or less, say why you would like to win $10,000:</label><br>
        <textarea name="ta1" id="ta1" cols="38" rows="12"></textarea>
    </fieldset>

    <fieldset>
        <legend><i>Enter competition</i></legend>
        <button>Enter Competition</button>
    </fieldset>
</body>

</html>
